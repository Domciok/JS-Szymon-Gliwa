<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas-Paint</title>
    <link rel="stylesheet" href="style.css">
    <script src="canvas-paint.js" type="text/javascript"></script>
</head>
<body>
    <div id="controls">
    <a class="ds2"><button id="darken"><img src="dark.png" alt="" srcset=""><span>Ściemnianie</span></button></a>
    <a class="ds2"><button id="ligten"><img src="light.png"><span>Rozjaśnienie</span></button></a>
    <a class="ds2"><button id="invert"><img src="invert.png"><span>Nagatyw</span></button></a>
    <a class="ds2"><button id="greyscale"><img src="greyscale.png"><span>Skala Szarości</span></button></a>
    
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="colors">
        <div style="background-color: black; width: 15px; height: 15px; float: left; margin-right: 5px; border: white;border-style: groove;" id="black"></div>
        <div style="background-color: green; width: 15px; height: 15px;float: left;margin-right: 5px;border: white;border-style: groove;" id="green"></div>
        <div style="background-color: red; width: 15px; height: 15px;float: left;margin-right: 5px;border: white;border-style: groove;" id="red"></div>
        <div style="background-color: yellow; width: 15px; height: 15px;float: left;margin-right: 5px;border: white;border-style: groove;" id="yellow"></div>
        <a class="ds2"><button id="square"><img src="square.png"><span>Rysuj Kwadratem</span></button></a>
        <a class="ds2"><button id="triangle"><img src="circle.png"><span>Rysuj Kółkiem</span></button></a>
    </div>
</body>
</html>
