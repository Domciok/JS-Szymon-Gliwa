<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SoundBoard</title>
</head>
<body>
        <div class="keys">
            <div class="key">
            <kbd>Q</kbd>
            <span class="sound">boom</span>
            <audio src="boom.wav"  id="boom"></audio></br>
            </div>
            <div class="key">
            <kbd>W</kbd>
            <span class="sound">clap</span>
            <audio src="clap.wav"  id="clap"></audio></br>
            </div>
            <div class="key">
            <kbd>E</kbd>
            <span class="sound">hihat</span>
            <audio src="hihat.wav"  id="hihat"></audio></br>
            </div>
            <div class="key">
            <kbd>R</kbd>
            <span class="sound">kick</span>
            <audio src="kick.wav"  id="kick"></audio></br>
            </div>
            <div class="key">
            <kbd>A</kbd>
            <span class="sound">openhat</span>
            <audio src="openhat.wav"  id="openhat"></audio></br>
            </div>
            <div class="key">
            <kbd>S</kbd>
            <span class="sound">ride</span>
            <audio src="ride.wav"  id="ride"></audio></br>
            </div>
            <div class="key">
            <kbd>D</kbd>
            <span class="sound">snare</span>
            <audio src="snare.wav"  id="snare"></audio></br>
            </div>
            <div class="key">
            <kbd>F</kbd>
            <span class="sound">tink</span>
            <audio src="tink.wav"  id="tink"></audio></br>
            </div>
            <div class="key">
            <kbd>G</kbd>
            <span class="sound">tom</span>
            <audio src="tom.wav"  id="tom"></audio></br>
            </div></div>
            <div class="buttons">
                <button id="channel1R">Start recording channel one</button>
                <button id="channel2R">Start recording channel two</button>
                <button id="channel3R">Start recording channel three</button>
                <button id="channel4R">Start recording channel four</button>
                <button id="channel1P">Start playing channel one</button>
                <button id="channel2P">Start playing channel two</button>
                <button id="channel3P">Start playing channel three</button>
                <button id="channel4P">Start playing channel four</button>
        </div>
    <script src="drum.js"></script>
</body>
</html>
